<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Network Information v3 Demonstration</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Keywords" content="HTML,JavaScript,NetInfo,Network Information">
<meta name="Description" content="Demonstration of the Network Information API">

</head>

<body>

<script>

var updateConnection = function() {
	document.getElementById("connection").innerHTML = navigator.connection.type;
	document.getElementById("downlinkMax").innerHTML = navigator.connection.downlinkMax;
}

if (!navigator.connection) {
	document.write("<p>NetInfo is not supported on this browser</p>");
	document.write("<p>If you're using Chrome, perhaps you need to enable experimental web platform features in chrome://flags</p>");
} else if (!navigator.connection.downlinkMax) {
	document.write("<p>downlinkMax attribute is not supported on this browser</p>");
	document.write("<p>If you're using Chrome, perhaps you need to enable experimental web platform features in chrome://flags</p>");
} else {
	document.write("<p>Your connection type: <span id=connection></span></p>");
	document.write("<p>Your connection downlinkMax: <span id=downlinkMax></span></p>");

	navigator.connection.addEventListener("change", updateConnection);
	updateConnection();
}

</script>

</body>
